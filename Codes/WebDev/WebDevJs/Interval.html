<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeOut and ClearTimeOut</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>

    <script>
        console.log(`this is something`);

        // setTimeout -- allows us to run the function once after the interval of time
        // clearTimeout -- allows us to run the function repeatedly after the interval of time 

        function greet(name)
        {
            console.log("hello good morning "+name);
        }
        
        timeOut=setTimeout(greet, 5000, "harry");//setTimeOut returns a unique id, which can be used to clear the timeout
        console.log(timeOut);
        // clearTimeout(timeOut);
        // setTimeout(greet, 5000, "harry");

        // setInterval(greet, 1000, "harry");
        intervalId=setInterval(greet, 1000, "harry");
        console.log(intervalId);
        clearInterval(intervalId);

        function displayTime()
        {
            time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
