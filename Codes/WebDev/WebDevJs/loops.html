<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Heading</h1>

    <script>
        let friends=["rachel","monica","phobie","ross","joey","chandler"];

        for (let i = 0; i < friends.length; i++) {
            const element = friends[i];
            console.log(element);
        }

        friends.forEach(function f(element){
            console.log("hello friend, "+element);
        });

        for(element of friends)
        {
            console.log("WASAAAAAAAAAAP "+element);
        }

        let employee={
            name:"harry",
            salary: 2,
            channel:"Zeph"
        }

        for(key in employee)
        {
            console.log(`the ${key} of employee is ${employee[key]}`);
        }
    </script>
</body>
</html>
