<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Dates</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>

    <script>
        console.log("this is date and time baby");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        let newDate = new Date("2029-09-30");
        console.log(newDate);
    </script>
</body>
</html>
