<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<style>
    .container{
        display: grid;
        grid-gap: 1rem;
        /* grid-template-columns: 1fr 1fr 1fr; */
        /* justify-content: center; */
        /* align-items: center; */
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    }
    .box{
        border: 2px solid black;
        background-color: blanchedalmond;
        padding: 34px;
    }
</style>
<body>
    <div class="container">
        <div class="box">itrm-1</div>
        <div class="box">itrm-2</div>
        <div class="box">itrm-3</div>
        <div class="box">itrm-4</div>
        <div class="box">itrm-5</div>
        <div class="box">itrm-6</div>
        <div class="box">itrm-7</div>
        <div class="box">itrm-8</div>
        <div class="box">itrm-9</div>
        <div class="box">itrm-10</div>
        <div class="box">itrm-11</div>
        <div class="box">itrm-12</div>
    </div>
</body>
</html>
